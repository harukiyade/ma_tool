services:
  next-app:
    container_name: next-app
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/workspace/frontend

  python-app:
    container_name: python-app
    build:
      context: ./backend
    environment:
      APP_ENV: production
    ports:
      - 8000:8000
    volumes:
      - ./backend/api:/backend

  workspace:
    container_name: workspace
    build:
      context: .
    command: sh -c "while sleep 1000; do :; done"
    depends_on:
      - next-app
      - python-app
    volumes:
      - .:/workspace
